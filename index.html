<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scorecard</title>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- home team -->
        <div class="home">
            <h3>HOME</h3>
            <p id="home-count">0</p>
            <div class="buttons">
                <button type="button" class="button" onclick="add1Number()">+1</button>
                <button type="button" class="button" onclick="add2Number()">+2</button>
                <button type="button" class="button" onclick="add3Number()">+3</button>
            </div>
        </div>
        <!-- reset button -->
        <button class="reset-btn" onclick="resetButton()">Reset</button>
        <!-- guest team -->
        <div class="guest">
            <h3>GUEST</h3>
            <p id="guest-count">0</p>
            <div class="buttons">
                <button type="button" class="button" onclick="add4Number()">+1</button>
                <button type="button" class="button" onclick="add5Number()">+2</button>
                <button type="button" class="button" onclick="add6Number()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
